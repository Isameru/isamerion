<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isamerion</title>
</head>

<body>
    <noscript>This page contains WebAssembly content and requires JavaScript support.</noscript>
    <style>
            body,
            html {
                margin: 0;
                padding: 0;
                overflow: hidden;
                width: 100%;
                height: 100%;
                background-color: darkslategray;
            }

            canvas {
                display: block;
                width: 100%;
                height: 100%;
            }
    </style>

    <canvas id="canvas"></canvas>

    <script type="text/javascript">
        canvas = document.getElementById("canvas");

        function resizeCanvas() {
            canvas.width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            canvas.height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
        }

        // Call the resizeCanvas() function whenever the window is resized.
        window.addEventListener('resize', resizeCanvas, false);

        // Also call the resizeCanvas() function immediately to set the initial canvas size.
        resizeCanvas();

        // Define the Module for the WebAssembly loader.
        var Module = {
            canvas: canvas
        };
    </script>
    <script async type="text/javascript" src="../_build-em/isamerion.js"></script>
</body>

</html>
